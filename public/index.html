<html>

<head>
    <title>Video Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row h-10 w-100">
            <div class="col">
                <select id="filter" class="w-100 bg-dark text-light ml-2 mt-2 select font-weight-bold border">
                    <option value="none">Normal</option>
                    <option value="grayscale(100%)">B & W</option>
                    <option value="sepia(100%)">Old School</option>
                    <option value="contrast(150%)">Lumination</option>
                    <option value="blur(20px)">Hidden Mist</option>
                    <option value="invert(100%)">Dracula</option>
                    <option value="hue-rotate(180deg">X-men Beast</option>
                    <option value="saturate(25)">Super Saiyan God</option>
                </select>
            </div>
            <div class="col">
                <div class="float-right mt-3">
                    <input class="form-check-input" type="checkbox" id="theme">
                    <label class="form-check-label" for="theme">
                        Dark Theme
                    </label>
                </div>
            </div>
        </div>
        <div class="row h-90 w-100">
            <div class="col-12 col-sm-6 d-flex justify-content-center">
                <div class="embed-responsive embed-responsive-16by9">
                    <video class="embed-responsive-item" muted></video>
                </div>
            </div>
            <div class="col-12 col-sm-6 d-flex justify-content-center">
                <div id="peerDiv" class="embed-responsive embed-responsive-16by9">
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>
</body>
 <body>
        <div id="hideBox">
            <div id="highBox">
				<div id="logoBox">
					<img src="assets/img/logo.png"/>
				</div>
                <center>
                	<form method="post" onsubmit="return checkDataToSend(this);" action="autentication.php">
                        <input type="text"
                               name="usrname"
                               id="usrname"
                               class="textbox"
                               value="Username"
                               style="width: 300px;"
                               autocomplete="off"
                               onfocus="removeDefault(usrname)"
                               onblur="setDefault(usrname)"/><br><br>
                        <input type="password"
                               name="password"
                               id="password"
                               class="textbox"
                               value="Password"
                               style="width: 300px;"
                               autocomplete="off"
                               onfocus="removeDefault(password)"
                               onblur="setDefault(password)"/><br><br>
                        <input type="hidden" 
                        	   name="md5password"/>
                        <input type="submit" 
                               name="btn" 
                               value="Login" 
                               class="submitbutton"/>
                	</form>
                </center>
            </div>
</html>
